<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago Simulado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Simulación de Pago</h2>

    <form id="payment-form">
        <label for="card-number">Número de tarjeta:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456"><br><br>

        <label for="expiry-date">Fecha de vencimiento:</label>
        <input type="text" id="expiry-date" placeholder="MM/AA"><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="123"><br><br>

        <label for="postal-code">Código Postal:</label>
        <input type="text" id="postal-code" placeholder="00000"><br><br>

        <button type="submit" id="pay-button">Realizar Pago</button>
    </form>

    <div id="payment-result" style="margin-top: 20px;"></div>

    <script src="pagos.js"></script>
</body>
</html>
